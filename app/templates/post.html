<table class="table table-hover">
    <tr>
        <td width="70px"><a href="{{url_for('user', username = post.author.username)}}"><img src="{{post.author.avatar(70)}}" /></a></td>
        <td>
            <p><a href="{{url_for('user', username = post.author.username)}}">{{post.author.username}}</a> said {{momentjs(post.timestamp).fromNow()}}:</p>
            <p><strong>{{post.body}}</strong></p>
            {% if g.user.username == user.username %}
            <a href="{{url_for('post_del', post_id = post.id)}}">delete</a>
            {% endif %}
        </td>
    </tr>
</table>
